name: Daily Facebook Ad Scraper

on:
  schedule:
    - cron: '0 6 * * *'   # Daily at 6 AM UTC
  workflow_dispatch:      # Allows manual trigger from the Actions tab

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run scraper
      env:
        MAX_ITEMS: 200
        KEYWORDS: "real estate,realtor,find your dream home,schedule a tour"
        COUNTRIES: "US"
      run: |
        node src/main.js

    - name: List output files for debug
      run: ls -lh

    - name: Upload scraper results
      uses: actions/upload-artifact@v3
      with:
        name: scraper-results
        path: results.json
