name: Daily Facebook Ad Scraper

on:
  schedule:
    - cron: '0 6 * * *'   # Run daily at 6 AM UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install
        npm install cheerio

    - name: Run scraper
      env:
        MAX_ITEMS: 200
        KEYWORDS: "real estate,realtor,find your dream home,schedule a tour"
        COUNTRIES: "US"
      run: |
        node src/main.js

    - name: Verify output file
      run: |
        ls -la
        cat results.json || echo "⚠️ results.json not found"

    - name: Upload scraper results
      uses: actions/upload-artifact@v4
      with:
        name: scraper-results
        path: results.json
