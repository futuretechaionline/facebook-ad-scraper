name: Daily Facebook Ad Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # Daily at 6 AM UTC

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          KEYWORDS: "real estate,realtor,realty,listing agent,homes,property"
          COUNTRIES: "US,UK,CA"
          MAX_ITEMS: "100"
        run: node src/main.js

      - name: Debug: list files in /src
        run: ls -R ${{ github.workspace }}/src

      - name: Upload scraper results
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results
          path: |
            ${{ github.workspace }}/src/results.json
            ${{ github.workspace }}/src/results.csv
