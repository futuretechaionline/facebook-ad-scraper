name: Daily Facebook Ad Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          KEYWORDS: "real estate,realtor,realty,listing agent,homes,property"
          EXCLUDE: "consultant,tax,digital,marketing,agency,group,inc,company,solutions,services,coach,creator"
          COUNTRIES: "US,UK,CA"
          MAX_ITEMS: "100"
          MAX_FOLLOWERS: "2000"
        run: node src/main.js

      - name: Confirm JSON file existence
        run: ls -la ${{ github.workspace }}/results.json || echo "results.json not found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results
          path: ${{ github.workspace }}/results.json
