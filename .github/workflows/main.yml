name: Daily Facebook Ad Scraper

on:
  schedule:
    - cron: '0 6 * * *'   # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run scraper
      env:
        MAX_ITEMS: 100
        KEYWORDS: "real estate,realtor,broker,agent,realty"
        COUNTRIES: "US"
        OUTPUT_FORMAT: "csv"
        # Add other env vars if needed (handled inside main.js from input)
      run: node src/main.js

    - name: List output files for debug
      run: ls -lh

    - name: Upload scraper results
      uses: actions/upload-artifact@v4
      with:
        name: scraper-results
        path: |
          results.json
          results.csv
